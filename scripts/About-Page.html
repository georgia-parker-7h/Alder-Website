<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Alder Bar Sheffield</title>
    <link href="../styles/style-sheet.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/nav-bar.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>


<body >

    <!-- Navigation Bar -->
    <nav class="nav">
        <button type="button" class="nav-close" >
            <ion-icon name="close-outline" size="large" ></ion-icon>
        </button>
        <div class="nav-links-container">
            <a href="home" class="nav-link">
                <span class="nav-text">Home</span>
            </a>
            <a href="about" class="nav-link">
                <span class="nav-text">About Us</span>
            </a>
            <a href="venue" class="nav-link">
                <span class="nav-text">Venue</span>
            </a>
            <a href="contact" class="nav-link">
                <span class="nav-text">Contact</span>
            </a>
        </div>
    </nav>
    <main class="main-nav-body">
        <button class="nav-button" type="button" onClick="toggleNav()">
            <ion-icon class="nav-button-style" name="beer-outline" size="large"></ion-icon>
        </button>
    </main>
    <script>
        function toggleNav() {
            document.body.classList.toggle("nav-open");
        }
        document.querySelector(".nav-close").addEventListener("click", () => {
            toggleNav()
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <section></section>
</body>
</html>
